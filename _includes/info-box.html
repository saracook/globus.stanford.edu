{% if include.icon == nil %}
  {% assign icon = "info-circle" %}
{% else %}
  {% assign icon = include.icon %}
{% endif %}

<aside class="alert alert-light d-flex align-items-center note info-box"><i class="fa-solid fa-{{ icon }} fa-2xl"></i><div>
    {% if include.raw != nil %}
      {{ include.raw }}
    {% else %}
    <p class="h4">{{ include.header }}</p>
    <p>{{ include.content }}</p>
    {% endif %}
</div></aside>
