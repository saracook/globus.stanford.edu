{% if include.icon == nil %}
  {% assign icon = "info-circle" %}
{% else %}
  {% assign icon = include.icon %}
{% endif %}

<div class="alert alert-light d-flex align-items-center note info-box" role="alert"><i class="fa-solid fa-{{ icon }} fa-2xl"></i><div>
    {% if include.raw != nil %}
      {{ include.raw }}
    {% else %}
    <h4>{{ include.header }}</h4>
    <p>{{ include.content }}</p>
    {% endif %}
</div></div>
